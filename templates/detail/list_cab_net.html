{%extends 'base.html'%}
{%block head%}
<style>
    table th {
        text-align: center;
    }
</style>
{%endblock head%}

{%block body%}
<table align = "center" id="" class="table table-bordered table-hover table-striped">
    <thead>
    <th colspan="8" style="background:#E3E3E3;">
        <h4 style="background:#E3E3E3; text-align:center; font-weight:bold"><font size="5">机柜详情<</font>/h4>
    </th>
    <tr>
        <th><font size="4">机柜编号</font></th>
        <th><font size="4">机柜U数</font></th>
        <th><font size="4">物理设备名</font></th>
        <th><font size="4">物理设备IP</font></th>
    </tr>
    </thead>
    <tbody>
    {%for item in list%}
    <tr>
        {%for i in item%}
        <td align = "center"><font size="4">{{i}}</font></td>
        {%endfor%}
    </tr>
    {%endfor%}
    </tbody>
</table>

{%endblock body%}
