{%extends 'base.html'%}
{%block head%}
<style>
    table th {
        text-align: center;
    }
</style>
{%endblock head%}

{%block body%}
<table id="" class="table table-bordered table-hover table-striped">
    <thead>
    <th colspan="8" style="background:#E3E3E3;">
        <h4 style="background:#E3E3E3; text-align:center; font-weight:bold">机柜详情</h4>
    </th>
    <tr>
        <th>机柜编号</th>
        <th>机柜U数</th>
        <th>物理设备名</th>
        <th>物理设备IP</th>
    </tr>
    </thead>
    <tbody>
    {%for item in list%}
    <tr>
        {%for i in item%}
        <td>{{i}}</td>
        {%endfor%}
    </tr>
    {%endfor%}
    </tbody>
</table>

{%endblock body%}
