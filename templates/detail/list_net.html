{%extends 'base.html'%}
{%block head%}
<style>
    table th {
        text-align: center;
    }
    table td{
        text-align: center;
    }
</style>
{%endblock head%}

{%block body%}
<table id="model01" class="table table-bordered table-hover table-striped">
    <thead>
    <th colspan="8" style="background:#E3E3E3;">
        <h4 style="background:#E3E3E3; text-align:center; font-weight:bold"><font size="5">网络设备主要信息概览</font></h4>
    </th>
    <tr>
        <th><font size="4">网络设备ip</font></th>
        <th><font size="4">网络设备名</font></th>
        <th><font size="4">安装机柜位置</font></th>
        <th><font size="4">安装层数</font></th>
        <th><font size="4">查看端口情况</font></th>
        <th><font size="4">更改位置</font></th>
    </tr>
    </thead>
    <tbody>
    {%for network in page%}
    <tr>
        <td><font size="4">{{network.host_ip}}</font></td>
        <td><font size="4">{{network.host_name}}</font></td>
        <td><font size="4">J0{{network.net_cab_id}}</font></td>
        <td><font size="4">第{{network.u_lev}}U</font></td>
        <td ><a href="/record/login/{{network.host_ip}}"><font size="4">查看该设备端口</font></a></td>
        <td ><a href="/record/revise_net/{{network.host_ip}}"><font size="4">修改</font></a></td>
    </tr>
    {%endfor%}
    </tbody>
</table>
{%endblock body%}
