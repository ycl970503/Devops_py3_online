{%extends 'base.html'%}
{%block head%}
{%load filters%}
<style>
    table th {
        text-align: center;
    }
    table td {
        text-align: center;
    }
</style>
{%endblock head%}

{%block body%}
<table align = "center" id="model01" class="table table-bordered table-hover table-striped">
    <thead>
    <th colspan="8" style="background:#E3E3E3;">
        <h4 style="background:#E3E3E3; text-align:center; font-weight:bold"><font size="5">其它设备主要信息概览</font></h4>
    </th>
    <tr>
        <th><font size="4">ID</font></th>
        <th><font size="4">设备IP</font></th>
        <th><font size="4">设备名称</font></th>
        <th><font size="4">设备的唯一标识</font></th>
<!--        <th>设备所在机柜id</th>-->
        <th align="center"><font size="4">备注</font></th>

    </tr>
    </thead>
    <tbody>
    {%for other in page%}
    <tr>
        <td><font size="4">{{other.id}}</font></td>
        <td><font size="4">{{other.ip}}</font></td>
        <td><font size="4">{{other.machine_name|default:'---'}}</font></td>
        <td><font size="4">{{other.sn_key}}</font></td>
<!--        <td>{{other.oth_cab_id|cab_name}}</td>-->
        <td align="center"><font size="4">{{other.reson_str}}</font></td>
        <!--<td><a href="/detail_o/?dID={{other.id}}" target="_blank">详情</a></td>-->
    </tr>
    {%endfor%}
    </tbody>
</table>
{%endblock body%}
